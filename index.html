<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="invitation">
        <h1>Will You Go On a Date With Me?</h1>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton" style="position: absolute;">No</button>
        </div>
    </div>
    <div class="container" id="thankYou" style="display:none;">
        <h1>Thank You! ❤️</h1>
        <p>Can't wait to go on a date with you!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
